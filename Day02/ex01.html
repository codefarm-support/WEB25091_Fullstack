<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- * HTMM Semantic  -->
    <!-- là những thẻ dùng cho mục đích cụ thể, bổ trợ nghĩa cho nội dung, - code dễ dàng, thân thiện với dev khác, với người dùng, và với công cụ tìm kiếm -->
    <header></header>
    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
    <!-- * HTML Non-semantic -->
    <!-- Thẻ không ngữ nghĩa chỉ hỗ trợ bố cục và làm công việc phụ không tác động đến ý nghĩa của nội dung. -->

    <!-- division -->
    <div>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span></span>
    </div>
  </body>
</html>
