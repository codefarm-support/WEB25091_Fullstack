<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .divider {
        width: 100%;
        height: 0;
        border-bottom: 1px solid #bbb;
        margin: 24px auto;
        position: relative;
      }

      .divider > span {
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 0 4px;
      }
    </style>
  </head>
  <body>
    <div class="divider">
      <span>Or</span>
    </div>
  </body>
</html>
