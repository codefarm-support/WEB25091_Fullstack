<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>

    <style>
      .box {
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 12px;
        transition: all ease-in-out 0.5s;
      }

      .box:hover {
        font-size: 20px;
        font-weight: 800;
        color: #fff;
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste
        voluptatibus vitae cupiditate quae unde id, rem, alias enim maiores
        labore autem debitis repellat sunt delectus vero ratione quis atque
        fugiat.
      </p>
    </div>
  </body>
</html>
