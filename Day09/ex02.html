<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: grid;
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(3, 1fr);
        /* fraction */
        grid-template-rows: auto;
        /* gap: 10px 20px; */
        row-gap: 20px;
        column-gap: 30px;
        border: 1px solid red;
      }

      .item {
        border: 1px solid green;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">
        item-1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius,
        distinctio.
      </div>
      <div class="item">item-2</div>
      <div class="item">item-3</div>
      <div class="item">
        item-4 Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Voluptas facere molestiae maxime pariatur repudiandae nisi perspiciatis,
        vero tempore? Rem, est!
      </div>
      <div class="item">item-5</div>
      <div class="item">item-6</div>
      <div class="item">item-7</div>
      <div class="item">item-8</div>
    </div>
  </body>
</html>
