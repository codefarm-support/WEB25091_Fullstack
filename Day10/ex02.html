<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid green;
        background-color: yellowgreen;
        /* position: relative; */
        transform: rotate(-45deg);
        margin: 100px auto;

        position: fixed;
        bottom: 0;
        right: 0;
      }

      .child {
        background-color: orange;
        width: 60px;
        height: 60px;
        border: 1px solid red;
        /* khong su dung position cho the con ma the cha co thuoc tinh transform */
        position: fixed;
        top: 0;
        left: 0;
        /* position: absolute;
        top: 50%;
        left: 50%; */
        /* transform: translate(-50%, -50%) rotate(45deg); */
      }

      /* dung position / transform */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="child">child</div>
    </div>
  </body>
</html>
