<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        font-family: sans-serif;
      }
      .box {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        grid-auto-rows: 10px;
        grid-gap: 16px;
      }
      .item {
        width: 240px;
        overflow: hidden;
        break-inside: avoid;
      }
      img {
        width: 100%;
        max-width: 100%;
        height: auto;
        object-fit: cover;
      }

      .item > * {
        grid-row-end: span calc(var(--height) / 10);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item" style="--height: 300px">
        <img src="https://picsum.photos/240/300" alt="" />
      </div>
      <div class="item" style="--height: 310px">
        <img src="https://picsum.photos/240/310" alt="" />
      </div>
      <div class="item" style="--height: 400px">
        <img src="https://picsum.photos/240/400" alt="" />
      </div>
      <div class="item" style="--height: 500px">
        <img src="https://picsum.photos/240/500" alt="" />
      </div>
      <div class="item" style="--height: 230px">
        <img src="https://picsum.photos/240/230" alt="" />
      </div>
      <div class="item" style="--height: 260px">
        <img src="https://picsum.photos/240/260" alt="" />
      </div>
      <div class="item" style="--height: 300px">
        <img src="https://picsum.photos/240/300" alt="" />
      </div>
      <div class="item" style="--height: 240px">
        <img src="https://picsum.photos/240/240" alt="" />
      </div>
      <div class="item" style="--height: 280px">
        <img src="https://picsum.photos/240/280" alt="" />
      </div>
      <div class="item" style="--height: 290px">
        <img src="https://picsum.photos/240/290" alt="" />
      </div>
    </div>

    <script>
      document.querySelectorAll(".item img").forEach((img) => {
        img.onload = function () {
          const height = this.naturalHeight;
          this.parentElement.style.setProperty("--height", height + "px");
        };
        // Trigger onload nếu ảnh đã cache
        if (img.complete) img.onload();
      });
    </script>
  </body>
</html>
