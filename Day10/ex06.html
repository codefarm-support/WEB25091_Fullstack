<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: orange;
        position: fixed;
        top: 0;
        left: 0;
        animation: myAnimate 2s ease-in-out alternate infinite;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      }

      .box:hover {
        animation-play-state: paused;
      }

      @keyframes myAnimate {
        0% {
          width: 50px;
          height: 50px;
          background-color: orange;
          font-size: 16px;
          position: fixed;
          top: 0;
          left: 0;
        }

        100% {
          width: 300px;
          height: 200px;
          background-color: green;
          font-size: 32px;
          position: fixed;
          top: 300px;
          left: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta,
      recusandae?
    </div>
  </body>
</html>
