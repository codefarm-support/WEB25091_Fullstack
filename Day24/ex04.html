<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      background-color: blue;
      border: none;
      font-weight: 800;
      font-size: 22px;
      color: #fff
    }
    .btn.disnable {
      opacity: 0.5;
      cursor: none;
    }

    .dark {
      background-color: #222;
      color: #eee
    }

    body {
      transition:  all ease-in-out 0.3s;
    }
    /* * Xây dựng tính năng darkmode dựa vào kiến thức classList */
  </style>
</head>
<body>
  <!-- <button onclick="" class="btn btn-1">Click me!</button> -->
  <input type="checkbox" oninput="document.body.classList.toggle('dark')"><span>Dark mode</span>
  <script src="./ex04.js"></script>
</body>
</html>
