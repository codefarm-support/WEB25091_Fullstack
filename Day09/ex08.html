<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .box {
        width: 600px;
        height: 100vh;
        border: 2px solid red;
        display: grid;
        /* grid-template-areas:
          "i1 i1 i2"
          "i4 i5 i2"
          "i4 i3 i3"; */

        grid-template:
          "i1 i1 i2" 100px
          "i4 i5 i2" 200px
          "i4 i3 i3" 1fr / 100px 50px 80px;

        gap: 20px;

        /* Cú pháp viết tắt kết hợp grid-template-rows, grid-template-columns, grid-template-areas */
      }

      .item {
        background-color: yellow;
        border: 2px solid green;
      }

      .item-1 {
        grid-area: i1;
      }

      .item-2 {
        grid-area: i2;
      }

      .item-3 {
        grid-area: i3;
      }

      .item-4 {
        grid-area: i4;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item item-1">item-1</div>
      <div class="item item-2">item-2</div>
      <div class="item item-3">item-3</div>
      <div class="item item-4">item-4</div>
      <div class="item item-5">item-5</div>
    </div>
  </body>
</html>
