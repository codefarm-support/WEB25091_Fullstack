<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 500px;
        height: 500px;
        position: relative;
        animation: spin 6s linear infinite;
      }
      .sun {
        background-color: yellow;
        border: 2px dashed orange;
        width: 150px;
        height: 150px;
        border-radius: 100%;
        position: absolute;
        transform: translateY(-50%) translateX(-50%);
        top: 50%;
        left: 50%;
      }
      .earth-wrap {
        width: 100px;
        height: 100px;
        animation: spin 3s linear infinite;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .earth {
        background-color: aqua;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .moon {
        background-color: gray;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sun"></div>
      <div class="earth-wrap">
        <div class="earth"></div>
        <div class="moon"></div>
      </div>
    </div>
  </body>
</html>
